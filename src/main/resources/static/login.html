<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<style>
    #loginForm {
        margin: 0 auto;
        width: 500px;
        height: 200px;
        border: 1px solid #FFF
    }
</style>
<!--<link href="static/css/login/style.css" rel='stylesheet' type='text/css' />-->
<body>
<div id="loginForm">

    <form action="control/authentication/login" method="post" style="text-align:center;">
        <table>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <h3>表单登录</h3>
                </td>
            </tr>
            <tr>
                <td class="text">用户名:</td>
                <td><input type="text" name="username" class="span2 input-xfat"></td>
            </tr>
            <tr>
                <td class="text">密码:</td>
                <td><input type="password" name="password" class="span2 input-xfat"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
